<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <div class="flex">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="button">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="grayButton" onclick="changeColor('gray')">Gray</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button class="eraserButton" onclick="changeColor('white')">Eraser</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
        </div>
        <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)"/>
        <button>Set Size</button>
    </div>
    <div class="error">Error: Please enter a number between 2 and 100</div>
</body>
<script src="main.js"></script>

</html>
